<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker Recognition</title>
</head>
<body>

  <h1>Real-time Speaker Recognition</h1>
  <button id="start-recording">Start Recording</button>
  <button id="stop-recording" disabled>Stop Recording</button>
  <p id="status">Press the button and speak.</p>
  <p id="result">Detected Speaker: </p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startButton = document.getElementById('start-recording');
    const stopButton = document.getElementById('stop-recording');
    const resultElement = document.getElementById('result');
    const statusElement = document.getElementById('status');

    // Start recording
    startButton.addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          statusElement.textContent = 'Recording...';
          startButton.disabled = true;
          stopButton.disabled = false;

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            sendAudioToServer(audioBlob);
            audioChunks = [];
          };
        });
    });

    // Stop recording
    stopButton.addEventListener('click', () => {
      mediaRecorder.stop();
      statusElement.textContent = 'Processing...';
      startButton.disabled = false;
      stopButton.disabled = true;
    });

    // Send recorded audio to the server
    function sendAudioToServer(audioBlob) {
      const formData = new FormData();
      formData.append('audio', audioBlob, 'audio.wav');

      fetch('/recognize', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        statusElement.textContent = 'Recording stopped.';
        resultElement.textContent = 'Detected Speaker: ' + data.speaker;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
