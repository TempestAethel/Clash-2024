<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Merging Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .tile {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            background-color: #555;
            transition: background-color 0.3s;
        }
        .score {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="board" id="board"></div>
    <script>
        const boardElement = document.getElementById('board');
        const scoreElement = document.getElementById('score');
        let score = 0;
        const boardSize = 4;
        let board = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));

        function initGame() {
            addRandomTile();
            addRandomTile();
            render();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (board[r][c] === 0) {
                        emptyCells.push({ r, c });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            boardElement.innerHTML = '';
            board.forEach(row => {
                row.forEach(value => {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.textContent = value !== 0 ? value : '';
                    tile.style.backgroundColor = value !== 0 ? `hsl(${Math.log2(value) * 50}, 70%, 50%)` : '#555';
                    boardElement.appendChild(tile);
                });
            });
            scoreElement.textContent = score;
        }

        function moveLeft() {
            let moved = false;
            for (let r = 0; r < boardSize; r++) {
                let row = board[r].filter(value => value); // Remove zeros
                for (let c = 0; c < row.length - 1; c++) {
                    if (row[c] === row[c + 1]) {
                        row[c] *= 2;
                        score += row[c];
                        row[c + 1] = 0;
                        moved = true;
                    }
                }
                row = row.filter(value => value); // Remove zeros again
                while (row.length < boardSize) {
                    row.push(0); // Fill with zeros
                }
                if (JSON.stringify(board[r]) !== JSON.stringify(row)) {
                    moved = true;
                    board[r] = row;
                }
            }
            if (moved) {
                addRandomTile();
            }
            render();
        }

        function moveRight() {
            // Similar logic to moveLeft, but reverse the row
            for (let r = 0; r < boardSize; r++) {
                let row = board[r].filter(value => value).reverse(); // Remove zeros and reverse
                for (let c = 0; c < row.length - 1; c++) {
                    if (row[c] === row[c + 1]) {
                        row[c] *= 2;
                        score += row[c];
                        row[c + 1] = 0;
                    }
                }
                row = row.filter(value => value).reverse(); // Remove zeros and reverse back
                while (row.length < boardSize) {
                    row.unshift(0); // Fill with zeros
                }
                board[r] = row;
            }
            render();
        }

        function moveUp() {
            for (let c = 0; c < boardSize; c++) {
                let column = [];
                for (let r = 0; r < boardSize; r++) {
                    if (board[r][c] !== 0) column.push(board[r][c]);
                }
                for (let r = 0; r < column.length - 1; r++) {
                    if (column[r] === column[r + 1]) {
                        column[r] *= 2;
                        score += column[r];
                        column[r + 1] = 0;
                    }
                }
                column = column.filter(value => value);
                while (column.length < boardSize) {
                    column.push(0); // Fill with zeros
                }
                for (let r = 0; r < boardSize; r++) {
                    board[r][c] = column[r];
                }
            }
            render();
        }

        function moveDown() {
            for (let c = 0; c < boardSize; c++) {
                let column = [];
                for (let r = 0; r < boardSize; r++) {
                    if (board[r][c] !== 0) column.push(board[r][c]);
                }
                for (let r = 0; r < column.length - 1; r++) {
                    if (column[r] === column[r + 1]) {
                        column[r] *= 2;
                        score += column[r];
                        column[r + 1] = 0;
                    }
                }
                column = column.filter(value => value);
                while (column.length < boardSize) {
                    column.unshift(0); // Fill with zeros
                }
                for (let r = 0; r < boardSize; r++) {
                    board[r][c] = column[r];
                }
            }
            render();
        }

        function checkGameOver() {
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (board[r][c] === 0 || 
                        (c < boardSize - 1 && board[r][c] === board[r][c + 1]) || 
                        (r < boardSize - 1 && board[r][c] === board[r + 1][c])) {
                        return false; // There are still valid moves
                    }
                }
            }
            alert('Game Over! Your score: ' + score);
            return true; // No valid moves left
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    checkGameOver();
                    break;
                case 'ArrowRight':
                    moveRight();
                    checkGameOver();
                    break;
                case 'ArrowUp':
                    moveUp();
                    checkGameOver();
                    break;
                case 'ArrowDown':
                    moveDown();
                    checkGameOver();
                    break;
            }
        });

        // Touch controls for mobile devices
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener('touchend', (event) => {
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) {
                    moveRight();
                } else {
                    moveLeft();
                }
            } else {
                if (deltaY > 0) {
                    moveDown();
                } else {
                    moveUp();
                }
            }
            checkGameOver();
        });

        initGame();
    </script>
</body>
</html>
