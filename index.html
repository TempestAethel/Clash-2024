<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Conquest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coin Conquest</h1>
    </header>
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="timer-display">Time Left: 600</div>
        <button id="play-pause-btn">Play</button>
        <button id="plead-btn" style="display:none;">Plead for Coins</button>
        <button id="reset-btn">Reset</button>
        <div id="coins-container"></div>
    </div>
    <div id="prestige-options" style="display:none;">
        <h2>Prestige Options</h2>
        <button id="score-multiplier-btn">Double Score Multiplier</button>
        <button id="extra-time-btn">Extra 2 Minutes</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
