<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Conquest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        #game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #header {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #timer-container {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        #score-container {
            margin-top: 20px;
            font-size: 1.5em;
        }

        #play-button, #plead-button, #reset-button, #multiplier-option, #time-option {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #plead-section {
            margin-top: 20px;
        }

        .coin {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 5px;
            position: absolute;
        }

        #prestige-section {
            margin-top: 30px;
        }

        #reset-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="header">COIN CONQUEST</h1>
        
        <div id="timer-container">
            <span id="timer">10:00</span>
        </div>
        
        <button id="play-button">Play</button>
        
        <div id="plead-section" style="display: none;">
            <button id="plead-button">Plead</button>
            <div id="coins"></div>
        </div>

        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        
        <button id="reset-button" style="display: none;">Reset Game</button>
        
        <div id="prestige-section" style="display: none;">
            <p>Time's up! Choose your reward:</p>
            <button id="multiplier-option">Multiplier</button>
            <button id="time-option">Extra Time</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
