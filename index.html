<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Conquest</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

#game-container {
    text-align: center;
    margin-top: 50px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

h1 {
    font-size: 36px;
    margin: 0;
}

#score-display {
    font-size: 24px;
    margin-right: 20px;
}

#controls {
    margin: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
}

#plead-section {
    margin-top: 20px;
}

#coins {
    margin-top: 20px;
    position: relative;
}

.coin {
    width: 50px;
    height: 50px;
    position: absolute;
}

#timer-display {
    font-size: 20px;
    position: fixed;
    top: 10px;
    left: 10px;
}

#prestige-section {
    margin-top: 20px;
}

#play-button, #reset-button {
    display: block;
    width: 150px;
    margin: 0 auto;
}
    </style>
</head>
<body>
    <div id="game-container">
        <header>
            <h1>COIN CONQUEST</h1>
            <div id="score-display">Score: 0</div>
        </header>
        <div id="controls">
            <button id="play-button">Play</button>
            <button id="reset-button">Reset</button>
        </div>
        <div id="plead-section"></div>
        <div id="coins"></div>
        <div id="prestige-section" style="display: none;">
            <h2>Prestige Options</h2>
            <button id="multiplier-option">Increase Score Multiplier</button>
            <button id="time-option">Add Extra Time</button>
        </div>
        <div id="timer-display">Time: 10:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
